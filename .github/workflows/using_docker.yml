name: Test using docker

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

jobs:
# Single deploy job since we're just deploying
  Build_zephyr_sample:
    runs-on: ubuntu-latest
    container:
      image: nordicplayground/nrfconnect-sdk:main
      options: --cpus 2

    steps:
      - name: install gcc-multilib
        run: apt install -y gcc-multilib

      - name: Pull sidewalk
        run: git clone https://github.com/nrfconnect/sdk-sidewalk /home/runner/siewalk

      - name: link project
        run: cp -r /home/runner/siewalk  /workdir/sidewalk

      - name: Reconfigure west
        run: cd /workdir; west config manifest.path sidewalk; west update -n -o=--depth=1
    
      - name: twister build samples 
        run: /workdir/zephyr/scripts/twister -T /workdir/sidewalk/samples --no-clean --show-footprint --footprint-from-buildlog -vvv

      - name: twister run tests
        run: /workdir/zephyr/scripts/twister -T /workdir/sidewalk/tests --no-clean -vvv

