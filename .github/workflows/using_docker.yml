name: Test using docker

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

jobs:
# Single deploy job since we're just deploying
  Build_zephyr_sample:
    runs-on: ubuntu-latest
    container:
      image: nordicplayground/nrfconnect-sdk:main
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: link project
        run: ln -s /home/runner/work  /workdir/my_project

      - name: list dirs
        run: ls -lah /workdir
        
      - name: Build sample
        run: west build /workdir/zephyr/samples/basic/blinky -b nrf52840dk_nrf52840

     


